<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>管理员登陆 - QAdmin后台模板</title>
    <link rel="stylesheet" th:href="@{/qadmin/admin/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body id="login">
<div class="login">
    <h2>[[#{login.title}]]</h2>
    <p align="center" style="color: red;margin-bottom: 30px;" th:text="${info}"></p>
    <form class="layui-form" method="post" th:action="@{/qadmin/login}">
        <div class="layui-form-item">
            <input type="username" name="user" th:placeholder="#{login.username}" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" th:placeholder="#{login.password}" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="rmb" lay-skin="primary" th:title="#{login.remember}" checked=""/>
            <a class="back" href="javascript:;"  style="margin-top: 10px" th:text="#{login.forget}"></a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login" type="submit" th:text="#{login.sign}"></button>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <a th:href="@{/(l='zh_CN')}">中文</a>
            <a th:href="@{/(l='en_US')}">English</a>
        </div>
    </form>
