<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页 - QAdmin后台模板</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/qadmin/admin/css/style.css">
    <script src="/layui/layui.js"></script>
    <script src="/qadmin/common/jquery-3.3.1.min.js"></script>
    <script src="/qadmin/common/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--顶栏-->
    <div th:insert="~{/qadmin/common::headerBar}"></div>
    <div class="main" id="app">
        <!--左栏-->
        <div th:insert="~{/qadmin/common::menuList}"></div>
        <!--右侧-->
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>修改密码</legend>
            </fieldset>
            <form class="layui-form " action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="pwd1" value="" placeholder=""  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">重复新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="pwd2" value=""  placeholder=""  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="/qadmin/admin/js/config.js"></script>
<script src="/qadmin/admin/js/script.js"></script>
</body>
</html>
