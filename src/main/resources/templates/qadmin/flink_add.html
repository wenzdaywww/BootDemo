<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页 - QAdmin后台模板</title>
    <link rel="stylesheet" href="/qadmin/common/layui/css/layui.css">
    <link rel="stylesheet" href="/qadmin/admin/css/style.css">
    <script src="/qadmin/common/layui/layui.js"></script>
    <script src="/qadmin/common/jquery-3.3.1.min.js"></script>
    <script src="/qadmin/common/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--顶栏-->
    <div th:insert="~{/qadmin/common::headerBar}"></div>
    <div class="main" id="app">
        <!--左栏-->
        <div th:insert="~{/qadmin/common::menuList}"></div>
        <!--右侧-->
        <div class="right">

            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加友情</legend>
            </fieldset>
            <form class="layui-form " action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">友情排序</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sort" value="21" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">友情名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">连接地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="url"  placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="title"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="user"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系QQ</label>
                    <div class="layui-input-block">
                        <input type="text" name="qq"  placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                        <input type="checkbox" value="1" name="state" lay-text="开启|关闭" checked lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<script src="/qadmin/admin/js/config.js"></script>
<script src="/qadmin/admin/js/script.js"></script>
</body>
</html>
