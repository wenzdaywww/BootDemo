<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆聊天</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.9.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{/cs/chat.css}"/>
</head>
<body>
<div class="container">
    <p id="userId" align="center" style="display: none" th:text="${userId}"></p>
    <p id="userName" align="center" style="display: none" th:text="${userName}"></p>
    <div class="content">
        <div class="item item-center">
            <span>昨天 12:35</span>
        </div>
        <div class="item item-center"><span>你已添加了www，现在可以开始聊天了。</span></div>
        <!-- 接收到的消息 -->
        <div class="item item-left">
            <div class="avatar">
                <img th:src="@{/img/img1.jpg}" />
            </div>
            <div class="bubble bubble-left">hello<br/>你好呀</div>
        </div>
        <!-- 发送的消息 -->
        <div class="item item-right">
            <div class="bubble bubble-right">hello<br/>你好呀</div>
            <div class="avatar">
                <img th:src="@{/img/img2.jpg}" />
            </div>
        </div>
    </div>
    <div class="input-area">
        <textarea name="text" id="textarea"></textarea>
        <div class="button-area">
            <button id="send-btn" onclick="sendMsgToServer()">发 送</button>
        </div>
    </div>
</div>
<!-- 页面渲染顺序导致为了获取userId，所以chat.js最后加载 -->
<script type="text/javascript" th:src="@{/js/chat.js}"></script>
</body>
</html>
